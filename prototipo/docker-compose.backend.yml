# docker-compose.backend.yml
# Docker Compose para Backend (Banco de Dados + API)
services:
  db-postgres:
    image: postgres:15.3-alpine
    container_name: manufacturing-system-db-postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-${DB_PASSWORD:-password}}
      POSTGRES_USER: ${POSTGRES_USER:-${DB_USER:-postgres}}
      POSTGRES_DB: ${POSTGRES_DB:-${DB_NAME:-postgres}}
    ports:
      - "5441:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/initdb:/docker-entrypoint-initdb.d

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: manufacturing-system-api
    restart: always
    env_file:
      - .env
    depends_on:
      db-postgres:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/code
    environment:
      - DB_HOST=db-postgres
      - DB_PORT=5432

volumes:
  postgres_data:

networks:
  default:
    name: manufacturing-system-backend-network

